ho \"EROARE: EffectMain lipseste din PiPL!\"\n\necho \"--- VALIDARE BUNDLE TYPE ---\"\nfile \"${TARGET_BUNDLE}/Contents/MacOS/${PRODUCT_NAME}\"\n\nprintf \"Deploy successful! Ghost folders removed.\\n\"\n";
